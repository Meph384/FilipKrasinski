<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" position="end" fixedInViewport="true" (keydown.escape)="sidenav.close()">
    <img class="logo" alt="Logo Filip Krasinski" src="assets/images/logo/Logo_raster_lowres.png" width="100" height="100">
    <mat-nav-list>
      <a mat-list-item href="#" (click)="navigateToSection('hero', sidenav)">Start</a>
      <a mat-list-item href="#" (click)="navigateToSection('about', sidenav)">O mnie</a>
      <a mat-list-item href="#" (click)="navigateToSection('education', sidenav)">Wiedza i wykształcenie</a>
      <a mat-list-item href="#" (click)="navigateToSection('pricing', sidenav)">Oferta</a>
      <a mat-list-item href="#" (click)="navigateToSection('references', sidenav)">Referencje</a>
      <a mat-list-item href="#" (click)="navigateToSection('metamorphosis', sidenav)">Metamorfozy</a>
      <a mat-list-item href="#" (click)="navigateToSection('training-center', sidenav)">Centrum treningowe</a>
      <a mat-list-item href="#" (click)="navigateToSection('working-location', sidenav)">Lokacja</a>
      <a mat-list-item href="#" (click)="navigateToSection('partner', sidenav)">Partnerzy</a>
      <a mat-list-item href="#" (click)="navigateToSection('contact', sidenav)">Skontaktuj się</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <app-social-media-sidebar></app-social-media-sidebar>
    <app-hero></app-hero>
    <app-about></app-about>
    <app-education></app-education>
    <app-pricing-card></app-pricing-card>
    <app-references></app-references>
    <app-metamorph-gallery></app-metamorph-gallery>
    <app-training-center></app-training-center>
    <app-training-center-location></app-training-center-location>
    <app-partners></app-partners>
    <app-contact></app-contact>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
