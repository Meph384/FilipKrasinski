<div id="education" class="education-section">
  <h2>Wiedza/Wykszta≈Çcenie</h2>
  @for(item of items; track item) {
    <div class="panel">
      <div class="panel-title" (click)="toggle(item)">
        <mat-icon class="chevron" [class.rotated]="item.state === 'expanded'">expand_more</mat-icon>
        {{ item.name }}
      </div>
      <div [@expandCollapse]="item.state" class="panel-content">
        @if(item.imageUrl) {
          <img [src]="item.imageUrl" alt="{{ item.name }}">
        }
        <p>{{ item.description }}</p>
      </div>
    </div>
  }
</div>
